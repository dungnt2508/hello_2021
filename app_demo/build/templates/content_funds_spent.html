<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Thêm Mới Nguồn Chi</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Bảng điều khiển</a></li>
              <li class="breadcrumb-item active">Thêm mới nguồn chi</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">
        <div class="row">
          <!-- left column -->
          <div class="col-md-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">Thêm mới nguồn chi</h3>
              </div>
              <!-- /.card-header -->
              <!-- form start -->
              <form name="funds_spent">
                <div class="card-body">
	                 <div class="form-group row">
                    <label for="price" class="col-sm-2">Số tiền</label>
                        <div class="col-sm-4">
                     <input type="text" name="price" id="price" class="form-control"  pattern="^\d{1,3}(,\d{3})*(\.\d+)?$" value="" data-type="currency" placeholder="Nhập số tiền">
                          </div>
                        <label for="user_created" class="col-sm-2">Người nhập</label>
                        <div class="col-sm-4">
                    <input type="text" name="user_created" class="form-control" id="user_created" value="{% if g.user %} {{g.user['name']}} {% endif %}" readonly="true">
                           </div>
                  </div>
	                 <div class="form-group row">
                          <label class="col-sm-2 col-form-label">Nguồn chi</label>
                            <div class="col-sm-4">
                          <select class="form-control select2bs4" id="source" name="source" style="width: 100%;">
                            <option selected="selected"></option>
                              <option value='Anh Hổ'>Anh Hổ</option>
                              <option value='Anh Tuấn'>Anh Tuấn</option>
	                          <option value='Anh Hiếu'>Anh Quân</option>
	                          <option value='Anh Thiệu'>Khác</option>
                          </select>

                            </div>
                        </div>


	                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="note">Ghi chú</label>
		                <div class="col-sm-4">
                    <input type="text" name="note" class="form-control" id="note" placeholder="Lý do chi...">
			                </div>
                  </div>
                </div>
                <!-- /.card-body -->
	              <div>
		        <p class="error error--hidden">

			    </p>
	        </div>

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">Lưu</button>
                </div>
              </form>
            </div>
            <!-- /.card -->


          </div>

      </div><!-- /.container-fluid -->
    </section>
    <!-- /.content -->
  </div>
<!-- /.content-wrapper -->
