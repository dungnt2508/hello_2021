<!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Danh sách nhân viên</h1>
          </div>
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
              <li class="breadcrumb-item active">Danh sách nhân viên</li>
            </ol>
          </div>
        </div>
      </div><!-- /.container-fluid -->
    </section>

    <!-- Main content -->
    <section class="content">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title"></h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table id="example1" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th>Mã NV</th>
                  <th>Tên NV</th>
                  <th>SĐT</th>
                  <th>Email</th>
                  <th>CMND</th>
	                <th>Ghi chú</th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                <tr>
                  <td>{{ user['user_name'] }}</td>
	                <td>{{ user['name'] }}</td>
	                <td>{{ user['phone'] }}</td>
	                <td>{{ user['email'] }}</td>
	                <td>{{ user['cmnd'] }}</td>
	                <td>{{ user['note'] }}</td>
                </tr>
                {%  endfor %}

                </tbody>
                <tfoot>
                <tr>
                  <th>Mã NV</th>
                  <th>Tên NV</th>
                  <th>SĐT</th>
                  <th>Email</th>
                  <th>CMND</th>
	                <th>Ghi chú</th>
                </tr>
                </tfoot>
              </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </section>
    <!-- /.content -->
  </div>
